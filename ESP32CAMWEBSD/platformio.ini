[env:esp32cam]
platform = espressif32@1.11.0
board = esp32dev ;esp32cam
upload_port = COM8
monitor_port = COM8
monitor_speed = 115200
framework = arduino
lib_deps = me-no-dev/ESP Async WebServer @ ^1.2.3, sparkfun/SparkFun BME280 @ ^2.0.9, sparkfun/SparkFun SGP30 Arduino Library @ ^1.0.5, knolleary/PubSubClient@^2.8

